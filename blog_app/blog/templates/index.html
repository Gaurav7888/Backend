<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32pt;
        }
    </style>
</head>
<body>
    <input id="name">
    <button id="btn">Click here</button>
    <br>
    Hello world
    <script>
        let namebox = document.getElementById("name")
        let name = namebox.value
        let greetbutton = document.getElementById('btn')
        greetbutton.onclick = function(){
            window.alert(name)
        }
        window.alert(name)
    </script>
</body>
</html>
